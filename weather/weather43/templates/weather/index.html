    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 text-dark text-decoration-none" href="{%url 'home'%}">Главная страница</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="{%url 'street'%}">Информация</a>
     
    </nav>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-5 offset-1">
        <form action="" method="post">
          {% csrf_token %}
          <label for="city">ГОРОД</label>
          {{ form.name }}
          <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
        </form>
      </div>  
      <div class="col-4 offset-1">
        <h1>Информация</h1>
        {% for info in all_info %}
        <div class="alert alert-info">
          <div class="row">
            <div class="col-9">
              <b>Город: </b>{{info.city}}<br>
              <b>Температура: </b>{{info.temp}}<sup>0</sup><br>
            </div>  
            <div class="col-2 offset-1">
              <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды">
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  
  <button type="button" class="w-100 btn btn-lg btn-outline-primary">Билет в рай</button>
</body>
</html>
